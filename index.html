<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#001B4D">
    <title>Dashboard OOH - Outdoor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Coluna Esquerda (60%) - Mapa -->
        <div class="left-column">
            <!-- Se√ß√£o do Mapa (100% altura) -->
            <div class="mapa-section">
                <h2>üó∫Ô∏è Distribui√ß√£o de Campanhas</h2>
                <div class="mapa-content-wrapper">
                    <!-- Mapa (75% da largura) -->
                    <div id="mapa-container">
                        <svg id="mapasvg" viewBox="-75 -33 150 90" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"></svg>
                        <!-- Container de anima√ß√µes -->
                        <div id="animacoes-layer"></div>
                    </div>

                    <!-- Lista de Informa√ß√µes Lateral (25% da largura) -->
                    <div class="insercoes-lateral">
                        <h4>√öltimas Inser√ß√µes</h4>
                        <div id="lista-lateral" class="lista-lateral">
                            <div class="loading">Carregando...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna Direita (40%) - M√©tricas e Gr√°ficos -->
        <div class="right-column">
            <!-- M√©tricas (3 blocos) -->
            <div class="metricas-section">
                <div class="metrica-card">
                    <div class="metrica-valor" id="totalImpactos">--</div>
                    <div class="metrica-label">Total de Impactos</div>
                </div>
                <div class="metrica-card">
                    <div class="metrica-valor" id="totalClientes">--</div>
                    <div class="metrica-label">Clientes Ativos</div>
                </div>
                <div class="metrica-card">
                    <div class="metrica-valor" id="totalPracas">--</div>
                    <div class="metrica-label">Pra√ßas Ativas</div>
                </div>
            </div>

            <!-- Gr√°fico: Top Clientes -->
            <div class="grafico-section">
                <h3>üèÜ Clientes Mais Ativos</h3>
                <div id="grafico-clientes" class="grafico-container">
                    <div class="loading">Carregando...</div>
                </div>
            </div>

            <!-- Gr√°fico: Top Cidades -->
            <div class="grafico-section">
                <h3>üåç Top Cidades por Impactos</h3>
                <div id="grafico-cidades" class="grafico-cidades-grade">
                    <div class="loading">Carregando...</div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-info">
                ‚è±Ô∏è Dashboard atualizado automaticamente
            </div>
        </div>
    </div>

    <!-- Tooltip flutuante -->
    <div id="tooltip" class="tooltip hidden">
        <div class="tooltip-content"></div>
    </div>

    <!-- News Ticker / Rodap√© -->
    <div id="news-ticker" class="news-ticker">
        <div class="ticker-header">
            <span class="ticker-label">Monitoramento OOH</span>
        </div>
        <div class="ticker-content">
            <div class="ticker-scroll">
                <div id="ticker-items" class="ticker-items">
                    <!-- Items populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.umd.js"></script>
    <script src="script.js?v=20251218"></script>
</body>
</html>
