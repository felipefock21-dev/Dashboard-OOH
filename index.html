<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#001B4D">
    <title>Dashboard OOH - Outdoor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=20251215160200">
</head>
<body>
    <div class="dashboard-container">
        <!-- Coluna Esquerda (40%) - Métricas -->
        <div class="left-column">
            <!-- Grid de Métricas (4 principais) -->
            <div class="metricas-grid">
                <div class="metrica-card">
                    <div class="metrica-valor" id="totalImpactos">--</div>
                    <div class="metrica-label">Total de Impactos</div>
                </div>
                <div class="metrica-card">
                    <div class="metrica-valor" id="totalClientes">--</div>
                    <div class="metrica-label">Clientes Ativos</div>
                </div>
                <div class="metrica-card">
                    <div class="metrica-valor" id="totalPracas">--</div>
                    <div class="metrica-label">Praças Ativas</div>
                </div>
                <div class="metrica-card">
                    <div class="metrica-valor" id="totalExibidoras">--</div>
                    <div class="metrica-label">Exibidoras Ativas</div>
                </div>
            </div>

            <!-- Grid de Rankings (4 rankings) -->
            <div class="rankings-grid">
                <!-- Ranking 1: Clientes Mais Ativos -->
                <div class="ranking-card">
                    <div class="ranking-titulo">Clientes Mais Ativos</div>
                    <div id="ranking-clientes" class="ranking-lista">
                        <div class="loading">Carregando...</div>
                    </div>
                </div>

                <!-- Ranking 2: Praças Mais Ativas -->
                <div class="ranking-card">
                    <div class="ranking-titulo"> Praças Mais Ativas</div>
                    <div id="ranking-pracas" class="ranking-lista">
                        <div class="loading">Carregando...</div>
                    </div>
                </div>

                <!-- Ranking 3: Exibidoras Mais Ativas -->
                <div class="ranking-card">
                    <div class="ranking-titulo"> Exibidoras Mais Ativas</div>
                    <div id="ranking-exibidoras" class="ranking-lista">
                        <div class="loading">Carregando...</div>
                    </div>
                </div>

                <!-- Ranking 4: Top Cidades por Impactos -->
                <div class="ranking-card">
                    <div class="ranking-titulo"> Top Cidades (Impactos)</div>
                    <div id="ranking-cidades" class="ranking-lista">
                        <div class="loading">Carregando...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna Direita (60%) - Mapa -->
        <div class="right-column">
            <!-- Border Radius Container (engloba tudo) -->
            <div class="mapa-border-container">
                <!-- Check-in Recentes (esquerda - grudado) -->
                <div class="insercoes-lateral">
                    <h4>Últimas Inserções</h4>
                    <div id="lista-lateral" class="lista-lateral">
                        <div class="loading">Carregando...</div>
                    </div>
                </div>

                <!-- Mapa e Fundo (direita - grudado) -->
                <div class="mapa-fundo-container">
                    <div id="mapa-container">
                        <!-- Mapa SVG -->
                        <object id="mapa-object" data="mapa-brasil.svg" type="image/svg+xml" style="width: 100%; height: 100%; display: block;"></object>
                        <!-- Container de animações -->
                        <div id="animacoes-layer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip flutuante -->
    <div id="tooltip" class="tooltip hidden">
        <div class="tooltip-content"></div>
    </div>

    <!-- News Ticker / Rodapé -->
    <div id="news-ticker" class="news-ticker">
        <div class="ticker-header">
            <span class="ticker-label">Monitoramento OOH</span>
        </div>
        <div class="ticker-content">
            <div class="ticker-scroll">
                <div id="ticker-items" class="ticker-items">
                    <!-- Items populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.umd.js"></script>
    <script src="script.js?v=20251215160200"></script>
</body>
</html>
